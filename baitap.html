<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=5
        const PI=3.14
        //1a
        console.log("C="+(r*2*PI))
        //1b
        console.log("S="+(r**2*PI))
        let x=3,y=4,z=5
        //2a
        console.log("p1="+((x+3*y-z)**5))
        //2b
        console.log("p2="+(x-2*y)/z)
        //2c
        console.log("p3="+(x+y+z))
    </script>
</body>
</html>
